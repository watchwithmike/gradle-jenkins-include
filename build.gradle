buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url('http://repo.jenkins-ci.org/releases/')
        }
    }
    dependencies {
        classpath("com.terrafolio:gradle-jenkins-plugin:1.3.3") {
//            exclude group: 'org.jenkins-ci.plugins', module:'job-dsl-core'
        }
        // The DSL Core is updated more frequently than the plugin so we include them separately.
        // classpath 'org.jenkins-ci.plugins:job-dsl-core:1.35'
    }
}

apply plugin: 'com.terrafolio.jenkins'


jenkins {
    servers {
        local {
            url  'http://localhost:8080'
            // username "$jenkinsConfigUser"
            // password "$jenkinsConfigPass"
        }
    }

    defaultServer servers.local

   dsl fileTree('job-dsls').include('*.gradle')
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
